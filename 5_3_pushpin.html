<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Materialize Sandbox</title>
  <style>
    html, body, .block {
      height: 100%
    }
    
  </style>
</head>

<body>
  <div id="blue" class="block blue">
    <nav class="pushpin-demo-nav pin-top" data-target="blue">
      <div class="nav-wrapper light-blue">
        <div class="container">
          <a href="#!" class="brand-logo">Blue</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Blue</a>
            </li>
            <li>
              <a href="#!">Blue </a>
            </li>
            <li>
              <a href="#!">Blue </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="red" class="block red">
    <nav class="pushpin-demo-nav pin-top" data-target="red">
      <div class="nav-wrapper red">
        <div class="container">
          <a href="#!" class="brand-logo">Red</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Red</a>
            </li>
            <li>
              <a href="#!">Red </a>
            </li>
            <li>
              <a href="#!">Red </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="green" class="block green">
    <nav class="pushpin-demo-nav pin-top" data-target="green">
      <div class="nav-wrapper green">
        <div class="container">
          <a href="#!" class="brand-logo">Green</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Green</a>
            </li>
            <li>
              <a href="#!">Green </a>
            </li>
            <li>
              <a href="#!">Green </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.dropdown-button').dropdown({
        constrainWidth: false,
        hover: true,
        belowOrigin: true,
        alignment: 'left'
      });

      // JAVASCRIPT START HERE
      $('.pushpin-demo-nav').each(function() {
    let $this = $(this);
    let $target = $('#' + $(this).attr('data-target'));
    $this.pushpin({
      top: $target.offset().top,
      bottom: $target.offset().top + $target.outerHeight() - $this.height()
    });
  });



    });
  </script>
</body>

</html>
